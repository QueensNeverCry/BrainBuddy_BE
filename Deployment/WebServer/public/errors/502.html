<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>502 Bad Gateway</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 40px; background:#0b1220; color:#e8eefc; }
    .card { max-width: 720px; margin: 0 auto; background:#141b2d; border-radius:18px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    h1 { margin:0 0 12px; font-size:28px; }
    p { margin:10px 0; color:#c8d2ee; line-height:1.6; }
    code { background:#0f1626; padding:2px 6px; border-radius:6px; }
    .actions { margin-top:16px; display:flex; gap:10px; flex-wrap:wrap; }
    a.btn, button.btn { text-decoration:none; border:0; background:#3b82f6; color:white; padding:10px 14px; border-radius:10px; cursor:pointer; }
    .hint { font-size:13px; opacity:.8; margin-top:16px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>502 Bad Gateway</h1>
    <p>게이트웨이/프록시( <b>Gateway/Proxy</b> )가 상위 서버( <b>Upstream</b> )로부터 유효한 응답을 받지 못했습니다.</p>
    <p>잠시 후 다시 시도하거나, 문제가 지속되면 아래 정보를 첨부해 문의해주세요.</p>

    <div class="actions">
      <button class="btn" onclick="location.reload()">새로고침(Refresh)</button>
      <a class="btn" href="/">홈으로(Go Home)</a>
    </div>

  </div>
</body>
</html>
