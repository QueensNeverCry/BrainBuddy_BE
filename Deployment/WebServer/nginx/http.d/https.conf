# HTTPS Server Block
# dev - port = 8443 / prod - port = 443
server {
    listen 443 ssl http2 default_server;
    server_name brainbuddy.co.kr www.brainbuddy.co.kr;

    # TLS 인증서
    ssl_certificate /etc/letsencrypt/live/brainbuddy.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brainbuddy.co.kr/privkey.pem; # managed by Certbot
    ssl_protocols TLSv1.2 TLSv1.3;

    # 정적 리소스(web root)
    root  /var/www/html/dist;
    index index.html;

    # 정적 자원 캐싱 (해시 파일명은 immutable)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|ttf|otf|woff|woff2)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # index.html 은 캐시 금지 (Cache-Control: no-cache)
    location = /index.html {
        add_header Cache-Control "no-cache";
    }

    # SPA Fallback: /anything → /index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 보안 헤더(Security headers)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(self); microphone=(); geolocation=()" always;
    # add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'self'; object-src 'none'; base-uri 'self'; upgrade-insecure-requests" always;


    # --- Application (WAS) ---
    # 업스트림 에러만(502,504) HTML 커스텀, 4xx는 JSON 그대로 패스스루
    location ^~ /api/ {
        proxy_pass http://was_backend;

        proxy_intercept_errors on;
        error_page 502 /errors/502.html;
        error_page 504 /errors/504.html;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_set_header Authorization       "";
        
        # passive health check + failover
        proxy_connect_timeout 1s;
        proxy_send_timeout    2s;
        proxy_read_timeout    2s;
        proxy_next_upstream_timeout 6s;
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }
    # -------------------------

    # --- WebSocket (WSS) -----
    location /ws/ {
        proxy_pass http://ws_backend;

        proxy_http_version 1.1;

        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Cookie $http_cookie;

        proxy_set_header Host       $host;
        proxy_set_header Authorization "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_buffering off;
        proxy_read_timeout 30s;

        # 보안 강화(도메인 확정 후 해제 주석 제거)
        # if ($http_origin !~* ^https://www\.brainbuddy\.com(:8443)?$) { return 403; }
    }
    # -------------------------

    # error html source
    location = /errors/405.html { internal; }
    location = /errors/502.html { internal; }
    location = /errors/504.html { internal; }
}
