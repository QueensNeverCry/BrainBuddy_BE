# HTTPS Server Block 
# dev - port = 8443 / prod - port = 443
server {
    listen 8443 ssl http2;
    server_name _;

    # TLS 인증서
    ssl_certificate     /Users/v/SUN_RAT/I_AM_SEXY_QUEEN/BrainBuddy_BE/CodeSet/WebServer/certs/dev/server/fullchain.pem;
    ssl_certificate_key /Users/v/SUN_RAT/I_AM_SEXY_QUEEN/BrainBuddy_BE/CodeSet/WebServer/certs/dev/server/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # 정적 리소스(web root)
    root  /Users/v/SUN_RAT/I_AM_SEXY_QUEEN/BrainBuddy_BE/CodeSet/WebServer/public;
    index index.html;

    # 보안 헤더(Security headers)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "camera=(self); microphone=(); geolocation=()" always;
    # add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'self'; object-src 'none'; base-uri 'self'; upgrade-insecure-requests" always;

    # -------------------------------
    # 정적/문서 영역: 405만 HTML 커스텀
    # (WebServer 에서 발생 한 405는 error_page로 처리)
    location / {
        error_page 405 /errors/405.html;
    }
    # -------------------------------

    # --- Application (WAS) ---
    # 업스트림 에러만(502,504) HTML 커스텀, 4xx는 JSON 그대로 패스스루
    location /api/ {
        proxy_pass http://127.0.0.1:9000;

        proxy_intercept_errors on;
        error_page 502 /errors/502.html;
        error_page 504 /errors/504.html;

        proxy_http_version 1.1;
        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_set_header Authorization       "";
        proxy_connect_timeout 3s;
        proxy_read_timeout    60s;
        proxy_send_timeout    60s;
    }
    # -------------------------

    # --- WebSocket (WSS) -----
    location /ws/ {
        proxy_pass http://127.0.0.1:9001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 60s;
        proxy_set_header Authorization "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_buffering off;

        # 보안 강화(도메인 확정 후 해제 주석 제거)
        # if ($http_origin !~* ^https://www\.brainbuddy\.com(:8443)?$) { return 403; }
    }
    # -------------------------

    # error html source
    location = /errors/405.html { internal; }
    location = /errors/502.html { internal; }
    location = /errors/504.html { internal; }
}
